<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color, #191919);
            color: var(--text-color, #FFFFFF);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .config-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            fill: var(--text-color, #FFFFFF);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .config-icon:hover {
            fill: var(--accent-color, #FF8000);
            transform: rotate(90deg);
        }

        .config-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background-color: rgba(25, 25, 25, 0.98);
            backdrop-filter: blur(10px);
            padding: 30px;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            border-left: 2px solid var(--accent-color, #FF8000);
        }

        .config-panel.open {
            right: 0;
        }

        .config-panel h2 {
            color: var(--text-color, #FFFFFF);
            margin-bottom: 30px;
            font-size: 24px;
        }

        .config-group {
            margin-bottom: 25px;
        }

        .config-group label {
            display: block;
            color: var(--text-color, #FFFFFF);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .config-group input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid var(--text-color, #FFFFFF);
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
        }

        .config-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--text-color, #FFFFFF);
            border-radius: 8px;
            background: transparent;
            color: var(--text-color, #FFFFFF);
            font-size: 16px;
        }

        .config-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .config-buttons button {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--text-color, #FFFFFF);
            border-radius: 8px;
            background: transparent;
            color: var(--text-color, #FFFFFF);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .config-buttons button:hover {
            background: var(--accent-color, #FF8000);
            border-color: var(--accent-color, #FF8000);
            color: #191919;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .timer-display {
            font-size: 96px;
            font-weight: 300;
            margin: 40px 0;
            letter-spacing: 4px;
            color: var(--text-color, #FFFFFF);
        }

        .timer-types {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .timer-types button {
            background-color: transparent;
            color: var(--text-color, #FFFFFF);
            border: 2px solid var(--text-color, #FFFFFF);
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            flex: 1;
            min-width: 120px;
        }

        .timer-types button:hover {
            border-color: var(--accent-color, #FF8000);
            background-color: rgba(255, 128, 0, 0.1);
        }

            background-color: var(--accent-color, #FF8000);
