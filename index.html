<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color, #191919);
            color: var(--text-color, #FFFFFF);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }

        .config-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            fill: var(--text-color, #FFFFFF);
            transition: all 0.3s ease;
        }

        .config-icon:hover {
            fill: var(--accent-color, #FF8000);
            transform: rotate(90deg);
        }

        .wrapper {
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .container {
            transition: opacity 0.3s ease;
        }

        .container.hidden {
            display: none;
        }

        .config-panel {
            display: none;
            text-align: center;
        }

        .config-panel.open {
            display: block;
        }

        .config-panel h2 {
            color: var(--text-color, #FFFFFF);
            margin-bottom: 10px;
            font-size: 14px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0px;
            margin-bottom: 12px;
        }

        .config-group {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .config-group label {
            display: block;
            color: var(--text-color, #FFFFFF);
            margin-bottom: 3px;
            font-size: 9px;
            font-weight: 500;
        }

        .color-preview {
            width: 50%;
            height: 20px;
            border: 1px solid var(--text-color, #FFFFFF);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-preview:hover {
            transform: scale(1.05);
        }

        .config-group input[type="number"] {
            width: 50%;
            height: 20px;
            padding: 2px 4px;
            border: 1px solid var(--text-color, #FFFFFF);
            border-radius: 5px;
            background: transparent;
            color: var(--text-color, #FFFFFF);
            font-size: 9px;
            text-align: center;
        }

        .config-buttons {
            display: flex;
            gap: 6px;
            margin-top: 12px;
            justify-content: center;
        }

        .config-buttons button {
            padding: 4px 14px;
            border: 2px solid var(--text-color, #FFFFFF);
            border-radius: 12px;
            background: transparent;
            color: var(--text-color, #FFFFFF);
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: all 0.3s ease;
        }

        .config-buttons button:hover {
            background: var(--accent-color, #FF8000);
            border-color: var(--accent-color, #FF8000);
            color: #191919;
        }

        /* Custom Color Picker */
        .color-picker-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .color-picker-overlay.active {
            display: flex;
        }

        .color-picker-modal {
            background: #2a2a2a;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 12px;
            width: 280px;
        }

        .color-picker-modal h3 {
            color: #fff;
            font-size: 12px;
            margin-bottom: 8px;
            text-align: center;
        }

        .preset-colors {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 8px;
        }

        .preset-color {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .preset-color:hover {
            transform: scale(1.1);
            border-color: #fff;
        }

        .hex-input-group {
            margin-top: 8px;
        }

        .hex-input-group label {
            color: #fff;
            font-size: 9px;
            display: block;
            margin-bottom: 3px;
        }

        .hex-input-group input {
            width: 100%;
            padding: 4px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: #1a1a1a;
            color: #fff;
            font-size: 10px;
            text-align: center;
        }

        .picker-buttons {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        .picker-buttons button {
            flex: 1;
            padding: 5px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .picker-buttons button:hover {
            background: #fff;
            color: #191919;
        }

        .timer-types {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 16px;
        }

        .timer-types button {
            background-color: transparent;
            color: var(--text-color, #FFFFFF);
            border: 2px solid var(--text-color, #FFFFFF);
            padding: 3px 8px;
            font-size: 11px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .timer-types button:hover {
            border-color: var(--accent-color, #FF8000);
            background-color: rgba(255, 128, 0, 0.1);
        }

        .timer-types button.active {
            background-color: var(--accent-color, #FF8000);
            color: #191919;
            border-color: var(--accent-color, #FF8000);
            box-shadow: 0 0 15px rgba(255, 128, 0, 0.3);
        }

        .timer-display {
            font-size: 56px;
            font-weight: 300;
            margin: 20px 0;
            letter-spacing: 2px;
            color: var(--text-color, #FFFFFF);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
        }

        .controls button {
            background-color: var(--text-color, #FFFFFF);
            color: var(--bg-color, #191919);
            border: 2px solid var(--text-color, #FFFFFF);
            padding: 4px 14px;
            font-size: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .controls button:hover {
            background-color: var(--accent-color, #FF8000);
            border-color: var(--accent-color, #FF8000);
            color: #191919;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(255, 128, 0, 0.3);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .restart-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            fill: var(--text-color, #FFFFFF);
            transition: all 0.3s ease;
        }

        .restart-icon:hover {
            fill: var(--accent-color, #FF8000);
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <!-- Color Picker Modal -->
    <div class="color-picker-overlay" id="colorPickerOverlay" onclick="closeColorPicker(event)">
        <div class="color-picker-modal" onclick="event.stopPropagation()">
            <h3 id="colorPickerTitle">Select Color</h3>
            <div class="preset-colors" id="presetColors"></div>
            <div class="hex-input-group">
                <label>Hex Code</label>
                <input type="text" id="hexInput" placeholder="#FFFFFF" maxlength="7">
            </div>
            <div class="picker-buttons">
                <button onclick="closeColorPicker()">Cancel</button>
                <button onclick="applyColor()">Apply</button>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <!-- Timer View -->
        <div class="container" id="timerView">
            <div class="timer-types">
                <button class="active" id="pomodoroBtn" onclick="selectTimer('pomodoro')">Pomodoro</button>
                <button id="shortBtn" onclick="selectTimer('short')">Short Break</button>
                <button id="longBtn" onclick="selectTimer('long')">Long Break</button>
            </div>

            <div class="timer-display" id="timerDisplay">25:00</div>
            
            <div class="controls">
                <button id="startPauseBtn" onclick="toggleTimer()">Start</button>
                <svg class="restart-icon" onclick="restartTimer()" viewBox="0 0 24 24">
                    <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4c-4.42,0 -7.99,3.58 -7.99,8s3.57,8 7.99,8c3.73,0 6.84,-2.55 7.73,-6h-2.08c-0.82,2.33 -3.04,4 -5.65,4 -3.31,0 -6,-2.69 -6,-6s2.69,-6 6,-6c1.66,0 3.14,0.69 4.22,1.78L13,11h7V4L17.65,6.35z"/>
                </svg>
                <svg class="config-icon" onclick="toggleConfig()" viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </div>
        </div>

        <!-- Config Panel -->
        <div class="config-panel" id="configPanel">
            <h2>Settings</h2>
            
            <div class="config-grid">
                <div>
                    <div class="config-group">
                        <label>Background Color</label>
                        <div class="color-preview" id="bgColorPreview" onclick="openColorPicker('bgColor', 'Background Color')"></div>
                    </div>

                    <div class="config-group">
                        <label>Text Color</label>
                        <div class="color-preview" id="textColorPreview" onclick="openColorPicker('textColor', 'Text Color')"></div>
                    </div>

                    <div class="config-group">
                        <label>Accent Color</label>
                        <div class="color-preview" id="accentColorPreview" onclick="openColorPicker('accentColor', 'Accent Color')"></div>
                    </div>
                </div>

                <div>
                    <div class="config-group">
                        <label>Pomodoro (min)</label>
                        <input type="number" id="pomodoroTime" value="25" min="1" max="60">
                    </div>

                    <div class="config-group">
                        <label>Short Break (min)</label>
                        <input type="number" id="shortBreakTime" value="5" min="1" max="30">
                    </div>

                    <div class="config-group">
                        <label>Long Break (min)</label>
                        <input type="number" id="longBreakTime" value="15" min="1" max="60">
                    </div>
                </div>
            </div>

            <div class="config-buttons">
                <button onclick="resetSettings()">Reset</button>
                <button onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Preset colors
        const presetColors = [
            '#000000', '#191919', '#2a2a2a', '#3d3d3d', '#4f4f4f',
            '#FFFFFF', '#f0f0f0', '#e0e0e0', '#d0d0d0', '#c0c0c0',
            '#FF0000', '#FF8000', '#FFD700', '#00FF00', '#0000FF',
            '#FF1493', '#9400D3', '#00CED1', '#FF6347', '#32CD32'
        ];

        let currentColorTarget = null;
        let tempColor = null;

        // Default settings
        let settings = {
            bgColor: '#191919',
            textColor: '#FFFFFF',
            accentColor: '#FF8000',
            pomodoroTime: 25,
            shortBreakTime: 5,
            longBreakTime: 15
        };

        let timeLeft = 1500;
        let selectedDuration = 1500;
        let selectedType = 'pomodoro';
        let timerInterval = null;
        let isRunning = false;

        // Initialize preset colors
        function initPresetColors() {
            const container = document.getElementById('presetColors');
            presetColors.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'preset-color';
                colorDiv.style.backgroundColor = color;
                colorDiv.onclick = () => selectPresetColor(color);
                container.appendChild(colorDiv);
            });
        }

        function openColorPicker(target, title) {
            currentColorTarget = target;
            document.getElementById('colorPickerTitle').textContent = title;
            document.getElementById('hexInput').value = settings[target];
            document.getElementById('colorPickerOverlay').classList.add('active');
        }

        function closeColorPicker(event) {
            if (event && event.target !== document.getElementById('colorPickerOverlay')) return;
            document.getElementById('colorPickerOverlay').classList.remove('active');
            currentColorTarget = null;
        }

        function selectPresetColor(color) {
            document.getElementById('hexInput').value = color;
        }

        function applyColor() {
            const hexValue = document.getElementById('hexInput').value;
            if (/^#[0-9A-F]{6}$/i.test(hexValue)) {
                settings[currentColorTarget] = hexValue;
                updateColorPreviews();
                closeColorPicker();
            } else {
                alert('Please enter a valid hex color (e.g., #FF8000)');
            }
        }

        function updateColorPreviews() {
            document.getElementById('bgColorPreview').style.backgroundColor = settings.bgColor;
            document.getElementById('textColorPreview').style.backgroundColor = settings.textColor;
            document.getElementById('accentColorPreview').style.backgroundColor = settings.accentColor;
        }

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('pomodoroSettings');
            if (saved) {
                settings = JSON.parse(saved);
                applySettings();
            }
            updateInputs();
            updateColorPreviews();
        }

        function applySettings() {
            document.documentElement.style.setProperty('--bg-color', settings.bgColor);
            document.documentElement.style.setProperty('--text-color', settings.textColor);
            document.documentElement.style.setProperty('--accent-color', settings.accentColor);
            
            selectedDuration = settings.pomodoroTime * 60;
            timeLeft = selectedDuration;
            updateDisplay();
        }

        function updateInputs() {
            document.getElementById('pomodoroTime').value = settings.pomodoroTime;
            document.getElementById('shortBreakTime').value = settings.shortBreakTime;
            document.getElementById('longBreakTime').value = settings.longBreakTime;
        }

        function toggleConfig() {
            const timerView = document.getElementById('timerView');
            const panel = document.getElementById('configPanel');
            
            timerView.classList.toggle('hidden');
            panel.classList.toggle('open');
        }

        function saveSettings() {
            settings.pomodoroTime = parseInt(document.getElementById('pomodoroTime').value);
            settings.shortBreakTime = parseInt(document.getElementById('shortBreakTime').value);
            settings.longBreakTime = parseInt(document.getElementById('longBreakTime').value);

            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            applySettings();
            
            selectTimer(selectedType);
            toggleConfig();
        }

        function resetSettings() {
            settings = {
                bgColor: '#191919',
                textColor: '#FFFFFF',
                accentColor: '#FF8000',
                pomodoroTime: 25,
                shortBreakTime: 5,
                longBreakTime: 15
            };
            updateInputs();
            updateColorPreviews();
            applySettings();
            localStorage.removeItem('pomodoroSettings');
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes}:${String(seconds).padStart(2, '0')}`;
        }

        function selectTimer(type) {
            document.querySelectorAll('.timer-types button').forEach(btn => {
                btn.classList.remove('active');
            });

            selectedType = type;
            let duration;
            
            if (type === 'pomodoro') {
                duration = settings.pomodoroTime * 60;
                document.getElementById('pomodoroBtn').classList.add('active');
            } else if (type === 'short') {
                duration = settings.shortBreakTime * 60;
                document.getElementById('shortBtn').classList.add('active');
            } else {
                duration = settings.longBreakTime * 60;
                document.getElementById('longBtn').classList.add('active');
            }

            if (isRunning) {
                toggleTimer();
            }

            selectedDuration = duration;
            timeLeft = duration;
            updateDisplay();
        }

        function toggleTimer() {
            const btn = document.getElementById('startPauseBtn');
            
            if (isRunning) {
                clearInterval(timerInterval);
                btn.textContent = 'Start';
                isRunning = false;
            } else {
                btn.textContent = 'Pause';
                isRunning = true;
                
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timerInterval);
                        isRunning = false;
                        btn.textContent = 'Start';
                        alert('Timer finished!');
                    }
                }, 1000);
            }
        }

        function restartTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                document.getElementById('startPauseBtn').textContent = 'Start';
            }

            timeLeft = selectedDuration;
            updateDisplay();
        }

        // Initialize
        initPresetColors();
        loadSettings();
    </script>
</body>
</html>
